
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Affairs Intelligence Briefing Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- docx.js for Word export -->
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <!-- html2pdf.js for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-primary: #4f46e5;
            --brand-secondary: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            background-image: radial-gradient(#f1f5f9 1px, transparent 1px);
            background-size: 32px 32px;
            color: #0f172a;
            overflow-x: hidden;
            -webkit-print-color-adjust: exact;
        }

        .text-brand { color: var(--brand-primary); }
        .bg-brand { background-color: var(--brand-primary); }
        
        .hero-title {
            letter-spacing: -0.04em;
            line-height: 1.0 !important;
            word-break: keep-all;
        }

        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 1.125rem !important;
        }
        .ql-toolbar.ql-snow {
            border: none !important;
            border-bottom: 1px solid #f1f5f9 !important;
            background: #f8fafc;
            border-radius: 1rem 1rem 0 0;
        }
        .quill-editor {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Fixed PDF Layout Stability - Optimized for A4 Printing and UI Preview */
        .pdf-stable-container {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 auto !important;
            box-sizing: border-box !important;
        }

        .pdf-grid-3 {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 20px !important;
        }
        .pdf-grid-item-3 {
            min-width: 0 !important;
        }

        .pdf-grid-2 {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 30px !important;
        }
        .pdf-grid-item-2 {
            min-width: 0 !important;
        }

        .pdf-section {
            margin-bottom: 3rem !important;
            page-break-inside: avoid !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; background-image: none !important; }
            .pdf-stable-container { padding: 0 !important; }
        }

        .break-words-safe {
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: normal;
        }

        .notion-callout {
            background-color: #f3f4f6;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            gap: 1rem;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
